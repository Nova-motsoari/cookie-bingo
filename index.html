<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cookie Bingo</title>
    <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>
    <h1>Cookie Bingo</h1>
    <div class="grid">
        <div class="block">Fuck you Manie</div>
        <div class="block">Toddler</div>
        <div class="block">Munchkin</div>

        <div class="block">13</div>
        <div class="block">14</div>
        <div class="block">15</div>
        <div class="block">16</div>

    <script>
        // Select all blocks
        const blocks = document.querySelectorAll('.block');

        // Add click event to each block
        blocks.forEach(block => {
            block.addEventListener('click', () => {
                block.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
